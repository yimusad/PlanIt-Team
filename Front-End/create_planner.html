<head>
    <meta charset="UTF-8">
    <title>Planit | Making Planners More Efficient</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="create.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="fixed-top navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a id="#mainNavbar" class="navbar-brand" href="#">
                <img src="planitlogo.png" alt="" class="logo">
                Planit
            </a>
        </div>
    </nav>

    <!-- page content -->
    <div id="panel">
        <center>
            <p class="text-color">Create Your Planner!</p>
        </center>
        <div class="customization-plan container">
            <div class="center">
                <center>
                    <label class="header-color2" for="start_date">Start Date</label> <br />
                    <input type="date" id="start_date" name="start_date">
                    
                    <!-- Using AJAX to Fetch pdf from preview_planner.html-->
                    <script>
                        function loadPlanner() {
                        
                        // create an XMLHttpRequest
                        var xhttp = new XMLHttpRequest();

                        // define callback function to be called when the readyState property changes serevr request is recieved
                        xhttp.onreadystatechange = function() {
                            // what to do when response is ready
                            // readyState holds status of HMLHttpRequest
                            // 4: request is finished and response is ready | 200: "OK" - status number of the request
                            if (this.readyState == 4 && this.status == 200) {  
                            document.getElementById("panel").innerHTML = this.responseText; // response data is returned as text 
                            }
                        };

                        // send GET request to the server
                        xhttp.open("GET", "preview_planner.html", true);
                        xhttp.send();
                        }
                    </script> 
                </center>
            </div>
        </div> 
        <!--clicking this button calls the above function-->
        <button class="next-button" onclick="loadPlanner()" >Preview Planner</button>
        
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom">
        <div class="d-flex justify-content-center nav">

            <a class="nav-link" href="contact.html">CONTACT</a>
        </div>
    </footer>

</body>
</html>
